<!DOCTYPE html>
<html lang="en">        
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <header>
        <h1>Exemplo de Formulário</h1>
    </header>
    <article>
        <form action="#">
            <!--Label para criar rótulo-->
           <label for="nome">Nome:</label>
           <!--required para tornar o preechimento obrigatorio-->
           <input type="text" name="Nome" id="nome">
           <br>
           <label for="idade">Idade:</label>
           <!--id vimcula o input com o for do label-->
           <input type="number" name="idade" id="idade">
           <br>
           <label for="cor">Sua cor favorita</label>
           <!--Type define o tipo de input--> 
           <input type="color" name="cor" id="cor">
           <br>
           <label for="email">e-mail:</label>
           <input type="email" name="email" id="email">
           <br>
           <!--value é o valo que será escrito no botão-->
           <input type="submit" value="Mande aqui">
        </form>
    </article>
    <footer style="background-color: green;">By Fabrício Siqueira</footer>

    
</body>
</html>
